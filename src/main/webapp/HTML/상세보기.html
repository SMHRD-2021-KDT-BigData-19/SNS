<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../CSS/상세보기.css">
    <title>나의 게시물</title>

</head>
<body>
    <main>
        <header>
            <h1>게시글 제목</h1>
        </header>
        <div id="post-info">
            <div>
                <p id="nickname">이몸.고수.최강</p>
            </div>
            <div>
                <p id="views">조회수: 1000억</p>
            </div>
            <div>
                <p id="upload-info"></p>
            </div>
        </div>
        <section id="post-content">
            <div class="content-container">
            </div>

            <section id="comments">
                <h3>댓글</h3>
                <ul id="comment-list">
                    <!-- 댓글이 나열될 곳입니다. -->
                    <!-- 예: <li><span class="comment-time">날짜 및 시간</span> 댓글 내용</li> -->
                </ul>

                <form id="comment-form">
                    <div id="comment-input-container">
                        <textarea id="comment-input" placeholder="댓글을 입력하세요"></textarea>
                        <button type="button" onclick="addComment()">댓글 작성</button>
                    </div>
                </form>
            </section>
        </section>
    </main>
    <script src="../JS/게시글.js"></script>
</body>
</html>
